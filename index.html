<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
   <script>
     let x,y;
     x = parseInt(prompt("enter first number"));
     y = parseInt(prompt("enter the second number"));
     let a = x+y;
     let b = x-y;
     let c = x*y;
     let d = x/y;

     alert("the sum of the given numbers is:"+a);
     alert("the difference between the given numbers is:"+b);
     alert("the product of the given numbers is:"+c);
     alert("the quotient of the given numbers is:"+d);
   </script>
</body>
</html>
